<body>
    <h1>
        Notes from Lesson 21: HTML Lists
    </h1>

    <p>
        There are two types of lists: ordered and unordered.
        Here are examples:
    </p>

    <p>
        An ordered list using the tag <strong>ol</strong>:
        <ol>
            <li>Blue</li>
            <li>Red</li>
            <li>Green</li>
        </ol>
    </p>

    <p>
        An unordered list using the tag <strong>ul</strong>:
        <ul>
            <li>Blue</li>
            <li>Red</li>
            <li>Green</li>
        </ul>
    </p>
</body>
</html>
